services:
  db:
    image: postgres:15
    container_name: smart-budget-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smart_budget
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: smart-budget-backend
    working_dir: /app
    env_file:
      - ./backend/.env
    depends_on:
      - db
    ports:
      - "8000:8000"
    command: ["poetry", "run", "uvicorn", "smart_budget.main:app", "--host", "0.0.0.0", "--port", "8000"]

volumes:
  pgdata:
